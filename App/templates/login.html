{% extends "default.html" %}
{% block content %}

<div class="container">
	<div class="login-form">
		<form method="post">
			<div class="avatar"><i class="material-icons"><img src="http://slicklabz.com/static/images/logo5.png"
						style="margin: 0;"></i></div>
			<h4 class="modal-title">Admin Login</h4>
			<h6 class="modal-title" style="text-align: center;">If you are seeing this page, you tried to access an
				protected page. If you think this is an error, please contact the website administrator.</h6>
			<div class="form-group">
				<input type="text" class=form-control name="username" placeholder="Username" required="required">
			</div>
			<div class="form-group">
				<input type="password" class=form-control name="password" placeholder="Password" required="required">
			</div>
			<input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
		</form>
	</div>
</div>

{% endblock %}
