<!DOCTYPE html>

<head>
  <script src="https://kit.fontawesome.com/71dfc51b7d.js" crossorigin="anonymous"></script>

  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/classes.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/minimal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
  <header>
    <h2 style="font-weight: bold;"><a href="/">SlickLabz Blog</a></h2>
    <nav class="icons">
      <a href="https://github.com/CRFSlick" target="_blank"><svg>
          <use xlink:href="{{ url_for('static', filename='fontawesome/brands.svg') }}#github"></use>
        </svg></a><a href="https://twitter.com/CrfSlick" target="_blank"><svg>
          <use xlink:href="{{ url_for('static', filename='fontawesome/brands.svg') }}#twitter"></use>
        </svg></a><a href="https://www.hackthebox.eu/profile/161703" target="_blank"><svg>
          <use xlink:href="{{ url_for('static', filename='fontawesome/solid.svg') }}#cube"></use>
        </svg></a>
    </nav>
  </header>
  <br>

  {% block content %}
  {% endblock %}

  {% if post_footer %}

  <div style="display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
  align-items: center;
  padding: 1.5rem calc(35% - 12rem);">
  <a class="gray" href="/">« Home</a>
  <a class="gray" href="/posts">More Posts »</a>
  </div>

  <br><br>

  <footer style="text-align: center;">
    <span style="font-size: 1rem; color:gray;">© Copyright 2020 SlickLabz. All rights reserved.</span>
  </footer>

    <a class="gray" href="/posts" style="font-weight: bold;">More Posts »</a>
